<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bucky Badgering Buckeyes</title>
    <link rel="stylesheet" href="./css/one_page_website.css">
    <link rel="stylesheet" href="./css/one_page_animation.css">
</head>
<body>
  <!--NAV-->
  <div class="wrap" id="menu">
    <div class="menu-container">
      <ul class="menu">
        <a href="#home" id="link"><li>HOME</li></a>
        <a href="#gallery"><li>GALLERY</li></a>
        <a href="#contact"><li>FEEDBACK</li></ul></a>
      </ul>
    </div>
  </div>
  <!--end nav-->

  <!--Home-->
  <div id="home">
    <div class="container">
      <div class="text-center">
        <span class="head-main">History of the Badger</span>
      </div>
    </div>
  </div>

  <!-- end home start of Gallery-->
  <section id="gallery">
    <!-- Images used to open the lightbox -->
    <div class="row">
      <div class="column">
        <img src="./images/buckypushup.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="./images/buckycartoonbuckeye.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="./images/buckycartoonjoke.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="./images/oldfashionedbucky.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="./images/BuckyBadgeringbrutus.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
          <img src="./images/buckypushup.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
          <img src="./images/buckycartoonbuckeye.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
          <img src="./images/buckycartoonjoke.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
          <img src="./images/oldfashionedbucky.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
          <img src="./images/BuckyBadgeringbrutus.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img class="demo" src="./images/buckypushup.jpg" onclick="currentSlide(1)" alt="Nature">
        </div>

        <div class="column">
          <img class="demo" src="./images/buckycartoonbuckeye.jpg" onclick="currentSlide(2)" alt="Snow">
        </div>

        <div class="column">
          <img class="demo" src="./images/buckycartoonjoke.jpg" onclick="currentSlide(3)" alt="Mountains">
        </div>

        <div class="column">
          <img class="demo" src="./images/oldfashionedbucky.jpg" onclick="currentSlide(4)" alt="Lights">
        </div>

        <div class="column">
          <img class="demo" src="./images/BuckyBadgeringbrutus.jpg" onclick="currentSlide(5)" alt="Lights">
        </div>
      </div>
    </div>
  </section>
  <!--End GALLERY-->

  <!--RSVP-->
  <section id="contact">
    <div class="container">
      <div class="heading-padding">
        <h1 class="heading-padding">Become a Badger!</h1>
        <div class="reservation">
          <h2><span>Your Seats are a Click Away</span>
          <br />Jump Around Today!</h2>
          <p class="rsvp-text">Please provide us with your contact information.</p>
          <div class="form-rsvp">
            <form action="" method="post">
              <input class="rsvp" type="text" value="" placeholder="First Name">
              <input class="rsvp" type="text" value="" placeholder="Last Name">
              <input class="rsvp" type="text" value="" placeholder="Email Address">
              <input class="rsvp" type="text" value="" placeholder="Phone Number">
              <div class="form-spacer">
                  <label class="terms">Terms and Conditions</label>
              </div>
              <div class="submit">
                  <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>   
    </div>
  </section>
  <!--End RSVP-->

  <!--Footer-->
  <div id="footer">
    www.thespacestation.space &nbsp;|&nbsp;&copy; 2016
  </div>
  <!--End Footer-->
  <script src="./JS/one_page_website.js" defer></script>
    
  </body>
</html>
